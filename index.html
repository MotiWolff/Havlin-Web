<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - משפחת הבלין</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-00V5J0ESYW"></script>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="crown-logo mb-4">
                <i class="fas fa-crown fa-3x"></i>
            </div>
            <h2 class="text-center mb-4">ברוכים הבאים למשפחת הבלין</h2>
            <p class="text-center text-muted mb-4">רמז: קוד הכניסה בבית של סבא וסבתא</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="הקישו קוד כניסה" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">כניסה</button>
                </div>
            </form>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
