<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - ממלכת הבלין</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="crown-logo mb-4">
                    <i class="fas fa-crown fa-3x"></i>
                </div>
                <h2 class="text-center mb-4">ברוכים הבאים לאתר משפחת הבלין</h2>
                <form id="loginForm" onsubmit="return validateLogin(event)">
                    <div class="form-group">
                        <p>רמז לסיסמה: הקוד בבית של סבא וסבתא</p>
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="הקישו סיסמה" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">כניסה</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            // Replace 'your_password_here' with your chosen password
            if (password === 'c5012') {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                alert('סיסמה שגויה');
            }
            return false;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
