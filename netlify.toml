[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://code.jquery.com https://cdn.jsdelivr.net https://unpkg.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com;
      img-src 'self' data: https://*.dropboxusercontent.com https://www.dropbox.com https://dl.dropboxusercontent.com;
      media-src 'self' https://*.dropboxusercontent.com https://www.dropbox.com https://dl.dropboxusercontent.com;
      font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com;
      connect-src 'self' https://*.google-analytics.com https://www.dropbox.com https://*.dropboxusercontent.com;
      frame-src 'self' https://www.youtube.com;
    """ 